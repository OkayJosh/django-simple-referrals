<input id="id-{{ widget.name }}" type="hidden" name="{{ widget.name }}" value="{% if widget.default_value %}{{ widget.default_value }}{% endif %}">

<script type="text/javascript">
	window.onload = function() {		
		var signUpReferralLink = localStorage.getItem('{{ widget.prefix }}referralLink');
		document.getElementById('id-{{ widget.name }}').value = signUpReferralLink;
	}
</script>
